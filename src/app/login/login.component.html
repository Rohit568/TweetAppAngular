<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="authorize()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">TweetApp</span>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="form1Example13" placeholder="username" formControlName="username"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">User name</label>
                    </div>
                    <div *ngIf="submitted && loginForm.get('username')?.hasError('required')"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.get('username')?.hasError('required')">
                            User Name is required
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form1Example23" placeholder="password" formControlName="password"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>
                    <div *ngIf="submitted && loginForm.get('password')?.hasError('required')"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is required
                        </div>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                                class="link-danger">Register</a></p>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">

                    </div>

                    <!-- Submit button -->



                </form>
            </div>
        </div>
    </div>
</section>
